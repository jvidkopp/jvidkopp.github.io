    <h1>Projektit</h1>
    <h2>Katsele täällä projektejani</h2>
    
    <h3>Matkalaskuri</h3>

	<form>
		<p>
			<label>Kilometrit:</label> 
			<input type="text" id="kilometrit" size="5">
		</p>
		<p>
			<label>Kulutus:</label> 
			<input type="text" id="kulutus" size="5">
		</p>
		<p>
			<label>Litrahinta:</label> 
			<input type="text" id="litrahinta" size="5">
		</p>
		<p>
			<label>Henkilömäärä:</label> 
			<input type="text" id="maara" size="5">
		</p>
		<p>
			<input type="button" value="Laske" onclick="laskeBensat()">
		</p>
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus1"></p>
	 
	<script>
	function laskeBensat() {

		let kilometrit = document.getElementById("kilometrit").value;
		let kulutus = document.getElementById("kulutus").value;
		let litrahinta = document.getElementById("litrahinta").value;
		let maara = document.getElementById("maara").value;

		let kustannus = (kulutus / 100.0 * litrahinta * kilometrit / maara);

		document.getElementById("vastaus1").innerHTML = "Polttoaine per henkilö on "+(kustannus.toFixed(2))+" euroa";


	}
</script>

<h3>Päiväsakko</h3>

<form>
	<p><label>Nettotulot:</label> 
    <input type="text" id="nettotulot" size="5"></p>
    <p><input type="button" id="painike" value="Laske päiväsakko" onclick="laskePaivasakko()"></p>
</form>

<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
<p id="vastaus2"></p>

<script>
function laskePaivasakko() {
    //1 sijoita syöttötiedot muuttujiin
    let nettotulot = document.getElementById("nettotulot").value;
    //2 laske laskutoimitus
    let paivasakonArvo = (nettotulot-255)/60;
    //3 tulosta käyttäjälle lopputulos
    document.getElementById("vastaus2").innerHTML = "Päiväsakko on "+(paivasakonArvo.toFixed(2))+"";
}
</script>

<h3>Palkka</h3>

	<form>
		<p>
			<label>Bruttopalkka:</label>
			<input type="text" id="palkka" size="5">
		</p>
		<p>
			<label>Veroprosentti:</label>
			<input type="text" id="veroprosentti" size="3">
		</p>
		<p>
			<input type="button" id="painike2" value="Laske palkka" onclick="laskePalkka()">
		</p>
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus3"></p>

	<script>
		function laskePalkka() {
			let palkka = document.getElementById("palkka").value;
			let veroprosentti = document.getElementById("veroprosentti").value;

			let vero = (palkka*veroprosentti/100.0)
			let työttömyysvakuutusmaksu = (palkka*0.015)
			let työeläkevakuutusmaksu = (palkka*0.0715)
			let kateenJaa = (palkka-vero-työttömyysvakuutusmaksu-työeläkevakuutusmaksu)

			document.getElementById("vastaus3").innerHTML = "Käteen jää "+(kateenJaa.toFixed(2))+"";



		}
	</script>
